<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload to pengy.party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
    a {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Upload to pengy.party</h1>

  <!-- Login Button -->
  <div id="login-block">
    <p><a href="/login"><button>Log in with Discord</button></a></p>
  </div>

  <!-- Upload Form -->
  <div id="upload-block" style="display: none;">
    <form id="uploadForm" action="/upload" enctype="multipart/form-data" method="POST">
      <input type="file" name="file" required />
      <br />
      <button type="submit">Upload</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Show upload form only if logged in
      const hasDiscordId = document.cookie.includes("discord_id=");
      const loginBlock = document.getElementById("login-block");
      const uploadBlock = document.getElementById("upload-block");

      if (hasDiscordId) {
        loginBlock.style.display = "none";
        uploadBlock.style.display = "block";
      }

      // Handle file upload
      const form = document.getElementById('uploadForm');
      form.addEventListener('submit', async function (e) {
        e.preventDefault(); // ⛔ Prevent default form submission

        const formData = new FormData(this);
        const status = document.getElementById('status');
        const file = formData.get("file");

        try {
          const res = await fetch("/upload", {
            method: "POST",
            body: formData,
            credentials: "include" // ✅ send discord_id cookie
          });

          const text = await res.text();
          if (res.ok) {
            status.innerHTML = `✅ ${text}<br><a href="/files/${encodeURIComponent(file.name)}" target="_blank">View file</a>`;
          } else {
            status.textContent = `❌ Error: ${text}`;
          }
        } catch (err) {
          status.textContent = `❌ Upload failed: ${err.message}`;
        }
      });
    });
  </script>
</body>
</html>
