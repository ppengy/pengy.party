<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload to pengy.party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
    a {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>üêß Upload to pengy.party</h1>

  <!-- Login Button -->
  <div id="login-block">
    <p><a href="/login"><button>Log in with Discord</button></a></p>
  </div>

  <!-- Upload Form (pure JS) -->
  <div id="upload-block" style="display: none;">
    <input type="file" id="fileInput" required />
    <br />
    <button id="uploadButton">Upload</button>
    <p id="status"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hasDiscordId = document.cookie.includes("discord_id=");
      const loginBlock = document.getElementById("login-block");
      const uploadBlock = document.getElementById("upload-block");
      const fileInput = document.getElementById("fileInput");
      const uploadButton = document.getElementById("uploadButton");
      const status = document.getElementById("status");

      if (hasDiscordId) {
        loginBlock.style.display = "none";
        uploadBlock.style.display = "block";
      }

      uploadButton.addEventListener("click", async () => {
        const file = fileInput.files[0];
        if (!file) {
          status.textContent = "‚ùå Please select a file first.";
          return;
        }

        const formData = new FormData();
        formData.append("file", file);

        try {
          const res = await fetch("/upload", {
            method: "POST",
            body: formData,
            credentials: "include" // send the discord_id cookie
          });

          const text = await res.text();
          if (res.ok) {
            status.innerHTML = `‚úÖ ${text}<br><a href="/files/${encodeURIComponent(file.name)}" target="_blank">View file</a>`;
          } else {
            status.textContent = `‚ùå Error: ${text}`;
          }
        } catch (err) {
          status.textContent = `‚ùå Upload failed: ${err.message}`;
        }
      });
    });
  </script>
</body>
</html>
