<!doctype html>
<html lang="en">

<head>

    <title>913</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pirata+One&display=swap');

        body {

            font-family: Roboto, Arial;
            margin: 0;
            background-color: black;
            color: whitesmoke;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        a:link,
        a:visited {
            color: whitesmoke;
            text-decoration: none;
        }

        a:hover {
            color: red;
            transition: color 0.3s;
        }

        .banner {
            width: 100%;
            height: 20rem;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: inset 0 2px 16px 12px rgba(0, 0, 0, 0.55);

        }

        .banner h1 a {
            font-family: "Pirata One", Roboto, Arial;
            font-size: 7rem;
            color: inherit;
            text-decoration: none;
            mix-blend-mode: difference;
            transition: color 0.3s;
        }

        .banner h1 a:hover {
            color: red;
            mix-blend-mode: normal;

        }

        #credits-container {
            text-align: right;
            margin: 0 0;
        }

        .flipped {
            display: inline-block;
            transform: scaleX(-1);
        }

        p {
            margin: 0.2rem 0;
            text-align: center;

        }

        .box {
            padding: 10px 15px;
            margin: 0 auto;
            cursor: pointer;
            user-select: none;
            max-width: 150px;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .box .arrow {
            display: inline-block;
            margin-right: 5px;
            transition: transform 0.3s;
        }

        .box.active .arrow {
            transform: rotate(90deg);
        }

        .box .names {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            line-height: 1.5;
        }

        .box.active .names {
            max-height: 1000px;
        }

        .footnote {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #888;
            font-size: 0.85rem;
            opacity: 0.8;
            //pointer-events: none; /* optional: doesn't block clicks */
        }

        .footnote a:link,
        .footnote a:visited {
            color: #888;
            text-decoration: none;
        }

        .footnote a:hover {
            color: red;
            transition: color 0.3s;
        }
    </style>
</head>

<body>
    <!-- Banner with H1 -->
    <div class="banner" id="banner">
        <h1><a href="https://osu.ppy.sh/teams/32869" target="_blank">913</a></h1>
    </div>

    <!-- Credit link for banner image -->
    <p id="credits-container"></p>

    <!-- Subtitle -->
    <p style="font-size: 2rem; text-align: center;">
        <a href="skins">
            ˚₊‧꒰ა ♡ <span class="flipped">ა</span>꒱‧₊˚
        </a>
    </p>
    <p>The world is full of unfortunate people…</p>

    <!-- Flashing name -->
    <p id="name-flasher">:3&nbsp;</p>
    <!-- BBCode-style dropdown box -->
    <div class="box" onclick="this.classList.toggle('active')">
        <span class="arrow">▸</span>
        <div class="names" id="names-container"></div>
    </div>
    <div class="footnote">made by <a href="https://pengy.party/">ppengy</a>, inspired by <a
            href="https://ego.baby">ego.baby</a></div>

    <script>
        // List of names and their links
        const names = [
            { name: "alfie", link: "https://osu.ppy.sh/users/19883639" },
            { name: "atlas", link: "https://osu.ppy.sh/users/9074780" },
            { name: "berry", link: "https://osu.ppy.sh/users/14222865" },
            { name: "chuggle", link: "https://osu.ppy.sh/users/31117245" },
            { name: "dfking", link: "https://osu.ppy.sh/users/29424286" },
            { name: "east", link: "https://osu.ppy.sh/users/13169726" },
            { name: "eila", link: "https://osu.ppy.sh/users/BANNED" },
            { name: "enthrew", link: "https://osu.ppy.sh/users/19540896" },
            { name: "fear", link: "https://osu.ppy.sh/users/13315922" },
            { name: "gary", link: "https://osu.ppy.sh/users/15103358" },
            { name: "hinder", link: "https://osu.ppy.sh/users/8267599" },
            { name: "lastnoobwarrior", link: "https://osu.ppy.sh/users/17748214" },
            { name: "lexy", link: "https://osu.ppy.sh/users/20240988" },
            { name: "lu", link: "https://osu.ppy.sh/users/BANNED" },
            { name: "nase", link: "https://osu.ppy.sh/users/15428284" },
            { name: "pengy", link: "https://osu.ppy.sh/users/8832233" },
            { name: "ricky", link: "https://osu.ppy.sh/users/17649390" },
            { name: "sylriu", link: "https://osu.ppy.sh/users/12637617" }
        ];

        // Flashing name
        const nameFlasherDomEl = document.getElementById("name-flasher");
        let index = 0;
        function loop() {
            nameFlasherDomEl.innerText = names[index].name;
            index = (index + 1) % names.length;
        }
        setInterval(loop, 550);

        // Populate dropdown links dynamically
        const namesContainer = document.getElementById("names-container");
        names.forEach(obj => {
            const a = document.createElement("a");
            a.href = obj.link;
            a.target = "_blank";
            a.innerText = obj.name;
            namesContainer.appendChild(a);
            namesContainer.appendChild(document.createElement("br"));
        });

        // Random banner image
        const images = [
            {
                credit: "https://x.com/noqieqt/status/1992235947648602339",
                link: "https://pbs.twimg.com/media/G6XYCNHbYAMbqQ2?format=jpg&name=large",
            }, {
                credit: "https://x.com/noqieqt/status/1967223620645867603",
                link: "https://pbs.twimg.com/media/G0z7dGhacAA5Iou?format=jpg&name=large",
                custom_pos: "0 24%"
            }, {
                credit: "https://x.com/noqieqt/status/1931693015359541292",
                link: "https://pbs.twimg.com/media/Gs7Ajpea4AAgmCl?format=jpg&name=large",
            }
            , {
                credit: "https://x.com/noqieqt/status/1949107475489378463",
                link: "https://pbs.twimg.com/media/Gwye6slbEAAF-z_?format=jpg&name=large",
                custom_pos: "0 33%"
            }, {
                credit: "https://x.com/noqieqt/status/1969036126552793098",
                link: "https://pbs.twimg.com/media/G1Nr6tXakAAVnWI?format=jpg&name=large",
                custom_pos: "0 30%"
            }

        ];
        const randomIndex = Math.floor(Math.random() * images.length);
        //const randomIndex = 0
        const chosenImage = images[randomIndex];
        const banner = document.getElementById("banner");
        banner.style.backgroundImage = `url('${chosenImage.link}')`;
        banner.style.backgroundPosition = chosenImage.custom_pos || "center";
        // Add credit link
        const creditContainer = document.getElementById("credits-container");
        const creditLink = document.createElement("a");
        creditLink.href = chosenImage.credit;
        creditLink.target = "_blank";
        creditLink.innerText = "Image credit";
        creditContainer.appendChild(creditLink);
    </script>
</body>

</html>
