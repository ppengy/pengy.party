<!DOCTYPE html>
<html lang="en">
  <head>
    <title>913</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pirata+One&display=swap");

      body {
        font-family: Roboto, Arial;
        animation: fadeIn 1.5s ease-out forwards;
        margin: 0;
        background-color: black;
        color: whitesmoke;
        height: 100%;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      a:link,
      a:visited {
        color: whitesmoke;
        text-decoration: none;
      }

      a:hover {
        color: red;
        transition: color 0.3s;
      }

      .banner {
        width: 100%;
        height: 20rem;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        margin-top: 10%;
        box-shadow: inset 0 2px 16px 12px rgba(0, 0, 0, 0.55);
      }

      .banner h1 a {
        font-family: "Pirata One", Roboto, Arial;
        font-size: 7rem;
        color: inherit;
        text-decoration: none;
        mix-blend-mode: difference;
        transition: color 0.3s;
      }

      .banner h1 a:hover {
        color: red;
        mix-blend-mode: normal;
      }

      #credits-container a {
        font-family: "Pirata One", Roboto, Arial;
        font-size: 1rem;
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: inherit;
        text-decoration: none;
        mix-blend-mode: difference;
        transition: color 0.3s;
      }

      #credits-container a:hover {
        color: red;
        mix-blend-mode: normal;
      }

      #skins-page a {
        font-family: "Pirata One", Roboto, Arial;
        font-size: 3rem;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: inherit;
        text-decoration: none;
        mix-blend-mode: difference;
        transition: color 0.3s;
      }

      #skins-page a:hover {
        color: red;
        mix-blend-mode: normal;
      }
      .flipped {
        display: inline-block;
        transform: scaleX(-1);
      }

      p {
        margin: 0.2rem 0;
        text-align: center;
      }

      .box {
        padding: 10px 15px;
        margin: 0 auto;
        cursor: pointer;
        user-select: none;
        max-width: 150px;
        text-align: left;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 5px;
      }

      .box .arrow {
        display: inline-block;
        margin-right: 5px;
        transition: transform 0.3s;
      }

      .box.active .arrow {
        transform: rotate(90deg);
      }

      .box .names {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease;
        line-height: 1.5;
      }

      .box.active .names {
        max-height: 1000px;
      }

      .footnote {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        color: #888;
        font-size: 0.85rem;
        opacity: 0.8;
      }

      .footnote a:link,
      .footnote a:visited {
        color: #888;
        text-decoration: none;
      }

      .footnote a:hover {
        color: red;
        transition: color 0.3s;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <!-- Banner with H1 -->
    <div class="banner" id="banner">
      <h1><a href="https://osu.ppy.sh/teams/32869" target="_blank">913</a></h1>
      <p id="credits-container"></p>
      <p id="skins-page">
        <a href="skins"><br />[skins]</a>
      </p>
    </div>

    <!-- Subtitle -->
    <p style="font-size: 2rem; text-align: center">
      ˚₊‧꒰ა ♡ <span class="flipped">ა</span>꒱‧₊˚
    </p>
    <p>The world is full of unfortunate people…</p>

    <!-- BBCode-style dropdown box -->
    <div class="box" onclick="this.classList.toggle('active')">
      <span class="arrow">▸</span>
      <div class="names" id="names-container"></div>
    </div>
    <div class="footnote">
      made by <a href="https://pengy.party/">ppengy</a>, inspired by

</html>
